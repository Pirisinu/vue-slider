<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Vue Slider</title>

</head>
<body>
  
  <div id="app">
   <div class="my_bg vh-100 vw-100 d-flex  justify-content-center align-items-center  ">
    <div class="box bg-body-tertiary  h-50 w-75 ">
      <div class="row h-100 ">
        <div class="col-10 h-100 p-0 bg-dark border" id="item-wrapper">
          <img :src="image" alt="">
        </div>
        <div class="col-2 p-0  h-100  bg-dark" id="thumbs-wrapper">
          <img  v-for="thumbImg in images" :src="thumbImg.image" :alt="thumbImg.title">
        </div>
      </div>
    </div>
   </div> 
  </div>


  <script src="js/script.js"></script>
</body>
</html>
